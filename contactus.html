<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>    <title>Contact Us</title>
    <style></style>
</head>
<body>
    <i style='font-size:30px;' class='fas' id="icn"><a href="index.html"q style="text-decoration: none">&#xf015;</a></i>
    <div class="box"><h2>Contact Us</h2>
        <form action="/cgi-bin/contact.cgi" method="post">
            <div>
                <input type="text" name="name" required="">
                <label style="font-size: 18px">Name :</label>
            </div>
            <div>
                <input type="email" name="eid" required="">
                <label style="font-size: 18px">Email Id :</label>
            </div>
            <div>
                <input type="number" name="pno" required="">
                <label style="font-size: 18px">Number :</label>
            </div>
            <div>
                <textarea name="msg" required="" maxlength="500"></textarea>
                <label style="font-size: 18px">Message:</label>
            </div>
            <input type="submit" name="button" value="Submit">
        </form>
    </div>
